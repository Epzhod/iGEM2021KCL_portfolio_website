<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Page Example</title>


<style>
    /* Fonts added Heebo- variable; ProSans - normal, bold, italic*/
    @font-face {
        font-family: Heebo;
        src: url(./fonts/Heebo-VariableFont_wght.ttf);}

    @font-face {
        font-family: ProSans;
        src: url(./fonts/SourceSansPro-Regular.ttf)
    }

    :root {
        
        /* Defining the 2021 colors in the root as variables*/

        --pear: #cde43a ;
        --seagreen: #58bc82 ;
        --prussian: #13293d;
        --uranian: #c4e3fd;
        --dodger: #4895ef;
        --cobalt: #1446a0;
    }

    /* General element styles begin */
    
    body {
        margin: 0px;
        border: 0px;
        padding: 0px;
    }
    
    
    h1, h2, h3, h4, h5, h6 {
        font-family: Heebo;
        margin: 0px;
        border: 0px;
        padding: 0px;
    }
    
    p {
        font-family: ProSans;
        font-size:larger;
    }


    /* Specific element stylings */


    .container {
        background-color: burlywood;
    }

    .top-placeholder {
        background-color: chocolate;
    }

    .bottom-placeholder {
        background-color: coral;
    }

    .middle-container {
        background-color: darkblue;
        display:flex;
        flex-direction: column;
    }

    .info-page {
        flex:content;
        background-color: darkgreen;
    }

    .button-grid {
        flex: content;
        background-color: deeppink;
    }

    #big {
        width: 300px;
        height: 200px
    }

    .team-select {
        width: 100px;
        height: 100px;
    }


</style>

</head>
<body>

    <div class="container">
        <div class="top-placeholder">
            <h1> Random Text </h1>

        </div>
        
        <div class="middle-container">
            <div class="info-page">Random</div>
            <img id = "big" src="team/Big1.PNG"/>
            <div class="button-grid">
                
                <button onclick="document.getElementById('big').src='./team/Big1.PNG'"><img class = 'team-select select-icon' src = "./team/Small1.PNG"/></button>
                <button onclick="document.getElementById('big').src='./team/Big2.PNG'"><img class = 'team-select select-icon' src = "./team/Small2.PNG"/></button>
                <button onclick="document.getElementById('big').src='./team/Big3.PNG'"><img class = 'team-select select-icon' src = "./team/Small3.PNG"/></button>
                <button onclick="document.getElementById('big').src='./team/Big4.PNG'"><img class = 'team-select select-icon' src = "./team/Small4.PNG"/></button>
                
                
            </div>
        </div>
        
        <div class="bottom-placeholder">
            <h1>Random Text</h1>
        </div>
    </div>





    
</body>
</html>
