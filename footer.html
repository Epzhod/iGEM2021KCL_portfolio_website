<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <style>


        

        /* Fonts added Heebo- variable; ProSans - normal, bold, italic*/
        @font-face {
            font-family: Heebo;
            src: url(./fonts/Heebo-VariableFont_wght.ttf);}

        @font-face {
            font-family: ProSans;
            src: url(./fonts/SourceSansPro-Regular.ttf)
        }

        :root {
            
            /* Defining the 2021 colors in the root as variables*/

            --pear: #cde43a ;
            --seagreen: #58bc82 ;
            --prussian: #13293d;
            --uranian: #c4e3fd;
            --dodger: #4895ef;
            --cobalt: #1446a0;
        }

        body {
            border: 0%;
            padding: 0%;
            margin: 0%;
        }


        .footer_body {
            background-color: crimson;
            width: auto;
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, 240px);
        }

    </style>
</head>


<body>
    <div class = 'footer_body'>
        <div class="subcontainer">1</div>
        <div class="subcontainer">2</div>
        <div class="subcontainer">3</div>
        <div class="subcontainer">4</div>
        <div class="subcontainer">5</div>
        <div class="subcontainer">6</div>
        <div class="subcontainer">7</div>
        <div class="subcontainer">8</div>
    </div>
</body>
