<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Codon Optimizer</title>
        <meta name="description" content="Codon Optimizer Javascript">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="DICT.js"></script>
    
    <style>
    
    body {
        margin: 0px;
        background: lightgreen;
    }


    #txtOutput {
        background-color: blanchedalmond;
        color: black;
    }



    
    
    
    
    
    
    
    </style>
        
        
        
    </head>


    <body>

    <div class="content">


        <form>

            <h2>Text Input</h2>
            
            <input type="textarea" id="txtInput">
            
            <label for="codons">Choose an organism:</label>

                <select name="codons" id="codons">
                  <option value="ECOLI">        Escherichia Coli            </option>
                  <option value="DROSOPHILA">   Drosophila melanogaster     </option>
                  <option value="MUSCULUS">     Mus musculus                </option>
                  <option value="SAPIENS">      Homo sapines                </option>
                </select>





            <input type="button" value="Translate" onclick="translator()">
            <p type="text" id= "txtOutput"></p>


        </form>
    
    
    

    
    </div>

    <script>

function translator() {

const KEYS = ['A','C','D','E','F','G','H','I','K','L','M','N','P','Q','R','S','T','V','W','Y', '*'];


const ECOLI = {
    "comment" : " Most used codon for each amino acid for E.coli., Referenced on 29/06/2021 from : https://www.genscript.com/tools/codon-frequency-table",

     "L" : "CTG", 
     "F" : "TTT", 
     "Y" : "TAT", 
     "*" : "TAA", 
     "H" : "CAT", 
     "Q" : "CAG", 
     "I" : "ATT",
     "M" : "ATG",
     "N" : "AAC",
     "K" : "AAA",
     "V" : "GTG",
     "D" : "GAT",
     "E" : "GAA",
     "S" : "AGC",
     "C" : "TGC",
     "W" : "TGG",
     "P" : "CCG",
     "R" : "CGT",
     "T" : "ACC",
     "A" : "GCC",
     "G" : "GGC"
};

const DROSOPHILA = { 

    "comment" : " Dictionary of the most used codon for each amino acid for D. melanogaster using data from NCBI Taxonomy 26/08/2021",
        
                        "L" : "CTG", 
                        "F" : "TTC", 
                        "Y" : "TAC", 
                        "*" : "TAA", 
                        "H" : "CAC", 
                        "Q" : "CAG", 
                        "I" : "ATC",
                        "M" : "ATG",
                        "N" : "AAC",
                        "K" : "AAG",
                        "V" : "GTG",
                        "D" : "GAC",
                        "E" : "GAG",
                        "S" : "TCC",
                        "C" : "TGC",
                        "W" : "TGG",
                        "P" : "CCC",
                        "R" : "CGC",
                        "T" : "ACC",
                        "A" : "GCC",
                        "G" : "GGC"
    };

    
const MUSCULUS = { 

    "comment" : " Dictionary of the most used codon for each amino acid for Mus musculus using data from NCBI Taxonomy 26/08/2021",
        
                        "L" : "CTG", 
                        "F" : "TTC", 
                        "Y" : "TAC", 
                        "*" : "TGA", 
                        "H" : "CAC", 
                        "Q" : "CAG", 
                        "I" : "ATC",
                        "M" : "ATG",
                        "N" : "AAC",
                        "K" : "AAG",
                        "V" : "GTG",
                        "D" : "GAC",
                        "E" : "GAG",
                        "S" : "AGC",
                        "C" : "TGC",
                        "W" : "TGG",
                        "P" : "CCC",
                        "R" : "AGG",
                        "T" : "ACC",
                        "A" : "GCC",
                        "G" : "GGC"
    };

const SAPIENS = { 

    "comment" : " Dictionary of the most used codon for each amino acid for Homo Sapiens using data from NCBI Taxonomy 26/08/2021",
        
                        "L" : "CTG", 
                        "F" : "TTC", 
                        "Y" : "TAC", 
                        "*" : "TGA", 
                        "H" : "CAC", 
                        "Q" : "CAG", 
                        "I" : "ATC",
                        "M" : "ATG",
                        "N" : "AAC",
                        "K" : "AAG",
                        "V" : "GTG",
                        "D" : "GAC",
                        "E" : "GAG",
                        "S" : "AGC",
                        "C" : "TGC",
                        "W" : "TGG",
                        "P" : "CCC",
                        "R" : "AGG",
                        "T" : "ACC",
                        "A" : "GCC",
                        "G" : "GGC"
    };    



            var input = document.getElementById('txtInput').value;
            let dict_label = document.getElementById('codons').value;


            input = input.toUpperCase();
            input = input.replace(/\s/g, '');
            let codons = input.split("");

            for (var i = 0; i < codons.length; i++) {
            // checks if protein input matches keys
                var valid = KEYS.includes(codons[i]);
                if (!valid) {
                    document.getElementById("txtOutput").innerHTML = 'Invalid Value!';
                    throw new Error('Invalid Value!');
                }
            };

            var TRANSDICT = {}

            if (dict_label == 'ECOLI') {
                TRANSDICT = ECOLI;
            }
            else if (dict_label == 'DROSOPHILA') {
                TRANSDICT = DROSOPHILA;
            }
            else if (dict_label == 'MUSCULUS') {
                TRANSDICT = MUSCULUS;
            }
            else if (dict_label == 'SAPIENS') {
                TRANSDICT = SAPIENS;
            };

            var output = []

            for (var i = 0; i < codons.length; i++) {
                output[i] = TRANSDICT[codons[i]]
            };

            output = output.join("");

            if (input.endsWith('*')) {
                document.getElementById("txtOutput").innerHTML = output;
            }
            else {
                document.getElementById("txtOutput").innerHTML = 'No stop codon! \n' + "<br>" + "<br>" + output;
            };
    };

    </script>

    </body>
</html>
