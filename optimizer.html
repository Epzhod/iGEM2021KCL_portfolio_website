    <script>

        var TRANSDICT = 
            {
                    // Dictionary of the most used codon for each amino acid for E.coli.",

                    "L" : "CTG", // leucine",
                    "F" : "TTT", // phenylalanine",

                    "*" : "TAA", // stop codon",
                    "H" : "CAT", // histidine",
                    "Q" : "CAG", // glutamine",
                    "I" : "ATT", // isoleucine",
                    "M" : "ATG", // methionine [start codon]",
                    "N" : "AAC", // asparagine",
                    "K" : "AAA", // lysine",
                    "V" : "GTG", // valine",
                    "D" : "GAT", // aspartate / aspartic acid",
                    "E" : "GAA", // glutamate / glutamic acid",
                    "S" : "AGC", // serine",
                    "C" : "TGC", // cysteine",
                    "W" : "TGG", // tryptophan",
                    "P" : "CCG", // proline",
                    "R" : "CGT", // arginine",
                    "T" : "ACC", // threonine",
                    "A" : "GCC", // alanine",
                    "G" : "GGC"  // glycine",
        }

        var KEYS = ['A','C','D','E','F','G','H','I','K','L','M','N','P','Q','R','S','T','V','W','Y', '*'];


        function translator() {
            var input = document.getElementById('txtInput').value;
            
            input = input.toUpperCase();
            input = input.replace(/\s/g, '');
            var codons = input.split("");

            console.log(codons);

            var translated = codons.map( n => TRANSDICT[n]);

            console.log(translated);

            



            document.getElementById("txtOutput").innerHTML = input;
        }
