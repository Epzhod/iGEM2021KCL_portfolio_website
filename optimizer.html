<html>

    <body>

    <div class="content">


        <form>

            <h2>Text Input</h2>
            
            <input type="textarea" id="txtInput">
            
            <label for="codons">Choose an organism:</label>

                <select name="codons" id="codons">
                  <option value="ECOLI">        Escherichia Coli            </option>
                  <option value="DROSOPHILA">   Drosophila melanogaster     </option>
                  <option value="MUSCULUS">     Mus musculus                </option>
                  <option value="SAPIENS">      Homo sapines                </option>
                </select>





            <input type="button" value="Translate" onclick="translator()">
            <p type="text" id= "txtOutput"></p>


        </form>
    
    
    

    
    </div>

    <script>


        function translator() {
            var input = document.getElementById('txtInput').value;
            let dict_label = document.getElementById('codons').value;

            input = input.toUpperCase();
            input = input.replace(/\s/g, '');
            let codons = input.split("");

            for (var i = 0; i < codons.length; i++) {
            // checks if protein input matches keys
                var valid = KEYS.includes(codons[i]);
                if (!valid) {
                    document.getElementById("txtOutput").innerHTML = 'Invalid Value!';
                    throw new Error('Invalid Value!');
                }
            };

            var TRANSDICT = {}

            if (dict_label == 'ECOLI') {
                TRANSDICT = ECOLI;
            }
            else if (dict_label == 'DROSOPHILA') {
                TRANSDICT = DROSOPHILA;
            }
            else if (dict_label == 'MUSCULUS') {
                TRANSDICT = MUSCULUS;
            }
            else if (dict_label == 'SAPIENS') {
                TRANSDICT = SAPIENS;
            };

            var output = []

            for (var i = 0; i < codons.length; i++) {
                output[i] = TRANSDICT[codons[i]]
            };

            output = output.join("");

            if (input.endsWith('*')) {
                document.getElementById("txtOutput").innerHTML = output;
            }
            else {
                document.getElementById("txtOutput").innerHTML = 'No stop codon! \n' + "<br>" + "<br>" + output;
            };
    };

    </script>

    </body>
